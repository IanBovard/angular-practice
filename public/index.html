<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Serve it up!</title>
</head>
<body ng-app="myApp">
  <h1>{{ "Serve it up!" + "Cooking Mama!" }}</h1>
  <div>{{ "Make some pancakes!" }}</div>
  <div>{{ "Version:" + version }}</div>
  <input type="text" ng-model="myModel">
  <div ng-controller="MyController">
    {{ myFirstName }}
    <br>
    <input type="text" ng-model="myModel">
    <input type="text" ng-model="character">
    <div>
      {{ myModel }}
    </div>
    <div>
      {{ character }}
    </div>
    <div>{{ "Version:" + version }}</div>
    <div>{{ cvfResult }}</div>
    <ul>
      <li ng-repeat="book in BookService.books">
        <h4>{{ book.title }}</h4>
        <p>{{ book.author }}</p>
      </li>
    </ul>
      <input type="text" placeholder="title" ng-model="newBook.title">
      <input type="text" placeholder="author" ng-model="newBook.author">
      <button ng-click="addBook()">Add book</button>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.5/angular.js"></script>
  <script src="/js/myApp.js"></script>
  <script src="/js/controllers.js"></script>
  <script src="/js/values.js"></script>
  <script src="/js/constants.js"></script>
  <script src="/js/factories.js"></script>
  <script src="/js/services.js"></script>
</body>
</html>
